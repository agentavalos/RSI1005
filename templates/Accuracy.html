<!-- accuracy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI Bitcoin Calculator</title>
    <style>
        /* Add your CSS styles here */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>RSI Bitcoin Calculator</h1>
    <!-- Update the form action to point to the calculate_accuracy view -->
    <form action="{% url 'calculate_accuracy' %}" method="post">
        {% csrf_token %}
        <label for="crypto">Select Cryptocurrency:</label>
        <select name="crypto" id="crypto">
            <option value="btc">Bitcoin (BTC-USD)</option>
            <option value="ltc">Litecoin (LTC-USD)</option>
            <option value="eth">Ethereum (ETH_USD)</option>
        </select>
        <br><br>
        <label for="startdate">Start Date:</label>
        <input type="date" name="start_date" id="startdate">
        <br><br>
        <label for="enddate">End Date:</label>
        <input type="date" name="end_date" id="enddate">
        <br><br>
        <input type="submit" value="Calculate Accuracy">
    </form>
    <br><br>
  


    
</body>
</html>
